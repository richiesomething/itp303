<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox-nav</title>
</head>

<style>

    html, body {
        padding: 0;
        margin: 0;
    }

    div {
        background-color: crimson;
        text-align: center;
        width: 100%;
        height: 38px;
    }

    a {
        height: 100%;
        width: auto;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    a:hover {
        background-color: gold;
    }

</style>

<body>

<div>
    <a href="#">one</a>
    <a href="#">two</a>
    <a href="#">three</a>
    <a href="#">four</a>

</div>

</body>
</html>
